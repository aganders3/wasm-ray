<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rusty Rays</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <canvas id="rendered-image" width="400" height="225" style="border:1px solid #d3d3d3;"></canvas>
    <div>
      <input type="range" min="32" max="2048" value="400" class="slider" id="image-width">
      <label for="image-width">Width</label>
    </div>
    <div>
      <input type="range" min="32" max="2048" value="225" class="slider" id="image-height">
      <label for="image-height">Height</label>
    </div>
    <div>
      <input type="range" min="1" max="255" value="1" class="slider" id="anti-aliasing">
      <label for="anti-aliasing">Anti-Aliasing</label>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
